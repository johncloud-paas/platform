# https://bitwarden.com/help/install-and-deploy-unified-beta

version: "3.8"

services:
  bitwarden:
    depends_on:
      - db
    image: bitwarden/self-host:beta
    restart: unless-stopped
    ports:
      - "8018:8080"
    volumes:
      - $JOHNCLOUD_ROOT/bitwarden:/etc/bitwarden
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bitwarden.rule=Host(`bitwarden.johncloud.fr`)"
      - "traefik.http.routers.bitwarden.entrypoints=websecure"
      - "traefik.http.routers.bitwarden.tls.certresolver=letsencrypt"

  db:
    environment:
      MARIADB_USER: "bitwarden"
      MARIADB_PASSWORD: "RVgD3rsGV9p563X6n9UCxgUAT"
      MARIADB_DATABASE: "bitwarden_vault"
      MARIADB_RANDOM_ROOT_PASSWORD: "true"
    image: mariadb:10
    restart: unless-stopped
    volumes:
      - $JOHNCLOUD_ROOT/bitwarden/db:/var/lib/mysql
    labels:
      - "traefik.enable=false"

networks:
  default:
    external: true
    name: traefik-proxy
    