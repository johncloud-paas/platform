version: "3"
services:
  whoami:
    image: traefik/whoami
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`cloud.johncloud.fr`)"
      - "traefik.http.routers.whoami.entrypoints=websecure,web"
      - "traefik.http.routers.whoami.tls.certresolver=letsencrypt"

networks:
  default:
    external: true
    name: traefik-proxy
