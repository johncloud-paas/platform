server {
    # listen      443 ssl;
    listen      80;
    server_name cloud.johncloud.fr;
    location / {
        proxy_pass http://nextcloud:11000; #the host ip address, localhost I assume would just come back to this docker container
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 0;

        # Websocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
    # ssl_certificate /etc/letsencrypt/nextcloud/certificate.pem;
    # ssl_certificate_key /etc/letsencrypt/nextcloud/privatekey.pem;
}
