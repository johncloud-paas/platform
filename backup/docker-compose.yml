version: "3.8"

services:
  app:
    image: lscr.io/linuxserver/duplicati:latest
    user: "0:0"
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - CLI_ARGS=$CLI_ARGS
    depends_on:
      - resolver
    dns:
      - 192.168.203.254
    volumes:
      - $BACKUP_ROOT/appdata/config:/config
      - $BACKUP_ROOT/backups:/backups
      - $JOHNCLOUD_ROOT:/source
    ports:
      - 8200:8200
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backup.rule=Host(`$HOST`)"
      - "traefik.http.routers.backup.entrypoints=websecure"
      - "traefik.http.routers.backup.tls.certresolver=letsencrypt"
      - "traefik.http.services.backup.loadbalancer.server.port=8200"

  resolver:
    image: ghcr.io/mailu/unbound:2.0
    restart: unless-stopped
    env_file: .env
    container_name: resolver
    networks:
      default:
        ipv4_address: 192.168.203.254
    labels:
      - "traefik.enable=false"

networks:
  default:
    external: true
    name: traefik-proxy
    
