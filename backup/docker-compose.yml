version: "3.8"

services:
  app:
    image: lscr.io/linuxserver/duplicati:latest
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - CLI_ARGS=$CLI_ARGS
    volumes:
      - $BACKUP_ROOT/appdata/config:/config
      - $BACKUP_ROOT/backups:/backups
      - $JOHNCLOUD_ROOT:/source
    ports:
      - 8200:8200
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wordpress.rule=Host(`$HOST`)"
      - "traefik.http.routers.wordpress.entrypoints=websecure"
      - "traefik.http.routers.wordpress.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=8200"

networks:
  default:
    external: true
    name: traefik-proxy
    
