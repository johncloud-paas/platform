version: "3.8"

services:
  app:
    image: lscr.io/linuxserver/duplicati:latest
    environment:
      - TZ=$TZ
      - PUID=0
      - PGID=0
      - CLI_ARGS=$CLI_ARGS
    volumes:
      - $BACKUP_ROOT:/config
      - $JOHNCLOUD_ROOT:/source
    ports:
      - 8200:8200
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backup.rule=Host(`$HOST`)"
      - "traefik.http.routers.backup.entrypoints=websecure"
      - "traefik.http.routers.backup.tls.certresolver=letsencrypt"
      - "traefik.http.services.backup.loadbalancer.server.port=8200"
      - "traefik.http.routers.backup.middlewares=forward-auth-verify"

networks:
  default:
    external: true
    name: traefik-proxy
    
