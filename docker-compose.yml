    #   # - traefik.http.services.alloy.loadbalancer.server.port=12345
    #   # - "traefik.http.routers.alloy.middlewares=authentik@file"
    #   - "homepage.group=Platform"
    #   - "homepage.name=Alloy"
    #   - "homepage.icon=alloy.png"
    #   - "homepage.href=http://$TAILSCALE_NET.110:12345"
    #   # - "homepage.href=https://alloy.$HOST"
    #   - "homepage.description=Flexible, high performance, vendor-neutral distribution of the OpenTelemetry Collector"

  speedtest:
    image: kutovoys/speedtest-exporter
    container_name: speedtest
    restart: unless-stopped
    environment:
        - UPDATE_INTERVAL=60
    volumes:
        - $JOHNCLOUD_ROOT/speedtest/data:/config
    networks:
      backend:
      tailscale:
        ipv4_address: $TAILSCALE_NET.120
    # labels:
    #   # - traefik.enable=true
    #   # - traefik.http.routers.speedtest.entrypoints=websecure
    #   # - traefik.http.routers.speedtest.rule=Host(`speedtest.$HOST`)
    #   # - traefik.http.routers.speedtest.tls.certresolver=letsencrypt
    #   # - traefik.http.routers.speedtest.tls=true
    #   # - traefik.http.services.speedtest.loadbalancer.server.port=9090
    #   # - "traefik.http.routers.speedtest.middlewares=authentik@file"
    #   - "homepage.group=Platform"
    #   - "homepage.name=Speedtest"
    #   - "homepage.icon=si-speedtest"
    #   - "homepage.href=http://$TAILSCALE_NET.120:9090"
    #   - "homepage.description=Monitor the performance and uptime of your internet connection"

  prometheus:
    image: ubuntu/prometheus
    container_name: prometheus
    user: "0:0"
    restart: unless-stopped
    depends_on:
      - speedtest
    networks:
      - backend
    volumes:
      - $JOHNCLOUD_ROOT/prometheus/:/etc/prometheus/
      - $JOHNCLOUD_ROOT/prometheus/db:/prometheus
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command:
      - "--web.route-prefix=/"
      - "--web.enable-remote-write-receiver"
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    environment:
      - TZ=$TZ

  certdumper:
    image: ghcr.io/kereis/traefik-certs-dumper:latest
    restart: unless-stopped
    container_name: certdumper
    depends_on:
      - traefik
    networks:
      - backend
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - $JOHNCLOUD_ROOT/traefik/letsencrypt:/traefik:ro
      - $JOHNCLOUD_ROOT/traefik/certs:/output

