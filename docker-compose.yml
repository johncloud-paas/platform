x-bw-env: &bw-env  # We use an anchor to avoid repeating the same settings for both containers
  API_WHITELIST_IP: "127.0.0.0/24 10.20.30.0/24"
  DATABASE_URI: "mariadb+pymysql://bunkerweb:$DB_PASSWORD@bw-db:3306/db"
  USE_MODSECURITY_GLOBAL_CRS: "yes"
  AUTOCONF_MODE: "yes"
  TZ: $TZ


services:
  bunkerweb:
    # This is the name that will be used to identify the instance in the Scheduler
    image: bunkerity/bunkerweb:1.6.0
    ports:
      - "80:8080/tcp"
      - "443:8443/tcp"
      - "443:8443/udp" # For QUIC / HTTP3 support
    environment:
      <<: *bw-env # We use the anchor to avoid repeating the same settings for all services
    restart: "unless-stopped"
    labels:
      - "bunkerweb.INSTANCE=yes" # Mandatory label for the autoconf service to identify the BunkerWeb instance
    networks:
      - bw-universe
      - bw-services

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.6.0
    environment:
      <<: *bw-env
      BUNKERWEB_INSTANCES: "" # We don't need to specify the BunkerWeb instance here as they are automatically detected by the autoconf service
      SERVER_NAME: ""
      DISABLE_DEFAULT_SERVER: "yes"
      MULTISITE: "yes"
      UI_HOST: "http://bw-ui:7000" # Change it if needed
      SERVE_FILES: "no"
      USE_CLIENT_CACHE: "yes"
      USE_GZIP: "yes"
      USE_REVERSE_PROXY: "yes"
      AUTO_LETS_ENCRYPT: yes
      EMAIL_LETS_ENCRYPT: $EMAIL_LETS_ENCRYPT
      LETS_ENCRYPT_CHALLENGE: "$LETS_ENCRYPT_CHALLENGE"
      LETS_ENCRYPT_DNS_PROVIDER: "ovh"
      LETS_ENCRYPT_DNS_PROPAGATION: "default" # change this to a number of seconds if you have a slow DNS provider (It's recommended to use the default value)
      LETS_ENCRYPT_DNS_CREDENTIAL_ITEM: "$LETS_ENCRYPT_DNS_CREDENTIAL_ITEM"
      LETS_ENCRYPT_DNS_CREDENTIAL_ITEM_1: "$LETS_ENCRYPT_DNS_CREDENTIAL_ITEM_1"
      LETS_ENCRYPT_DNS_CREDENTIAL_ITEM_2: "$LETS_ENCRYPT_DNS_CREDENTIAL_ITEM_2"
      USE_LETS_ENCRYPT_WILDCARD: yes
      LETS_ENCRYPT_CLEAR_OLD_CERTS: yes
    volumes:
      - $JOHNCLOUD_ROOT/bunkerweb/storage:/data # This is used to persist the cache and other data like the backups
    restart: "unless-stopped"
    networks:
      - bw-universe
      - bw-db

  bw-autoconf:
    image: bunkerity/bunkerweb-autoconf:1.6.0
    depends_on:
      - bunkerweb
      - bw-docker
    environment:
      AUTOCONF_MODE: "yes"
      DATABASE_URI: "mariadb+pymysql://bunkerweb:$DB_PASSWORD@bw-db:3306/db"
      DOCKER_HOST: "tcp://bw-docker:2375" # The Docker socket
    restart: "unless-stopped"
    networks:
      - bw-universe
      - bw-docker
      - bw-db

  bw-docker:
    image: tecnativa/docker-socket-proxy:nightly
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      CONTAINERS: "1"
      LOG_LEVEL: "warning"
    restart: "unless-stopped"
    networks:
      - bw-docker

  bw-ui:
    image: bunkerity/bunkerweb-ui:1.6.0
    environment:
      <<: *bw-env
    restart: "unless-stopped"
    networks:
      - bw-universe
      - bw-db

  bw-db:
    image: mariadb:11
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: "db"
      MYSQL_USER: "bunkerweb"
      MYSQL_PASSWORD: "$DB_PASSWORD" # Remember to set a stronger password for the database
    volumes:
      - $JOHNCLOUD_ROOT/bunkerweb/data:/var/lib/mysql
    restart: "unless-stopped"
    networks:
      - bw-db

networks:
  bw-universe:
    name: bw-universe
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24 # Make sure to set the correct IP range so the scheduler can send the configuration to the instance
  bw-services:
    name: bw-services
  bw-db:
    name: bw-db
  bw-docker:
    name: bw-docker
