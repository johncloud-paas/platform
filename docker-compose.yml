services:
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: dockerproxy
    networks:
      socket_ro:
        ipv4_address: 173.16.238.101
    privileged: true
    environment:
      LOG_LEVEL: info
      # Core info & inspection
      INFO: 1
      VERSION: 1
      EVENTS: 1
      PING: 1
      # Containers (read-only operations)
      CONTAINERS: 1
      # Images (list & inspect)
      IMAGES: 1
      # Volumes (list & inspect)
      VOLUMES: 1
      # Networks (list & inspect)
      NETWORKS: 1
      # Nodes & Swarm info (read-only)
      NODES: 0
      SERVICES: 0
      TASKS: 0
      # System-wide data
      SYSTEM: 0
      EXEC: 0
      POST: 0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker:/var/lib/docker:ro

  traefik:
    image: traefik:v3
    container_name: traefik
    networks:
      frontend:
      backend:
      socket_ro:
      tailscale:
        ipv4_address: $TAILSCALE_NET.100
    depends_on:
      - docker-socket-proxy
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    environment:
    # https://www.ovh.com/auth/api/createToken
    # https://eu.api.ovh.com/console/?section=%2Fme&branch=v1#delete-/me/api/application/-applicationId-
      - "TZ=$TZ"
    command:
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
      - --entrypoints.websecure.address=:443
      - --entrypoints.websecure.http3.advertisedPort=443
      - --entrypoints.websecure.http.tls.certresolver=letsencrypt
      - --entrypoints.websecure.http.tls.domains.main=$HOST
      - --entrypoints.websecure.http.tls.domains.sans=*.$HOST
      - --entrypoints.websecure.http.middlewares=default@file
      - --entrypoints.websecure.forwardedHeaders.trustedIPs=$TRAEFIK_NET.0/24
      - --entrypoints.websecure.proxyprotocol=true
      - --entrypoints.websecure.proxyprotocol.trustedips=$TRAEFIK_NET.0/24
      - --providers.docker=true
      - --providers.docker.endpoint=http://173.16.238.101:2375
      - --providers.docker.exposedByDefault=false
      - --providers.file.directory=conf.d
      - --providers.file.watch=true
      - --api.dashboard=true
      - --api.insecure=true
      - --tracing=true
      - --accesslog=true
      - --accesslog.filepath=/logs/access.log
      - --accesslog.format=json
      - --accesslog.filters.statusCodes=200-299,400-599
      - --accesslog.bufferingSize=0
      - --accesslog.fields.headers.defaultMode=drop
      - --accesslog.fields.headers.names.User-Agent=keep
      - --certificatesresolvers.letsencrypt.acme.email=$EMAIL_LETS_ENCRYPT
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
    volumes:
      - $JOHNCLOUD_ROOT/traefik/conf.d:/conf.d
      - /var/log/traefik:/logs
      - $JOHNCLOUD_ROOT/traefik/letsencrypt:/letsencrypt
      - $JOHNCLOUD_ROOT/traefik/plugins:/plugins-storage
    labels:
      # - "traefik.enable=true"
      # - "traefik.http.routers.traefik.rule=Host(`traefik.$HOST`)"
      # - "traefik.http.routers.traefik.service=api@internal"
      # - "traefik.http.routers.traefik.entrypoints=websecure"
      # - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.traefik.middlewares=authentik@file"
      - "homepage.group=Platform"
      - "homepage.name=Traefik"
      - "homepage.icon=traefik.svg"
      - "homepage.href=http://$TAILSCALE_NET.100:8080/dashboard/"
      # - "homepage.href=https://traefik.$HOST/dashboard/"
      - "homepage.description=Traefik reverse proxy"
      - "homepage.widget.type=traefik"
      - "homepage.widget.url=http://$TAILSCALE_NET.100:8080"
  
  # Traefik Log Dashboard Agent
  traefik-agent:
    image: hhftechnology/traefik-log-dashboard-agent:dev-dashboard
    container_name: traefik-agent
    restart: unless-stopped
    user: "1001:1001"
    # ports:
    #   - "5000:5000"
    volumes:
      - $JOHNCLOUD_ROOT/traefik/agent/positions:/data
      - /var/log/traefik:/logs:ro
    environment:
      # Log Paths
      - TRAEFIK_LOG_DASHBOARD_ACCESS_PATH=/logs/access.log
      - TRAEFIK_LOG_DASHBOARD_ERROR_PATH=/logs/access.log

      # Authentication - REPLACE WITH YOUR TOKEN
      - TRAEFIK_LOG_DASHBOARD_AUTH_TOKEN=$TRAEFIK_LOG_DASHBOARD_AUTH_TOKEN

      # System Monitoring
      - TRAEFIK_LOG_DASHBOARD_SYSTEM_MONITORING=true

      # REFACTOR: GeoIP removed - Dashboard handles GeoIP locally

      # Log Format
      - TRAEFIK_LOG_DASHBOARD_LOG_FORMAT=json

      # Server Port
      - PORT=5000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/logs/status"]
      interval: 2m  # PERFORMANCE FIX: Increased from 30s to 2min to reduce load
      timeout: 10s
      retries: 3
      start_period: 30s  # Increased to allow agent to fully start
    networks:
      backend:

  # Traefik Log Dashboard - Next.js web UI
  traefik-dashboard:
    image: hhftechnology/traefik-log-dashboard:dev-dashboard
    container_name: traefik-dashboard
    restart: unless-stopped
    user: "1001:1001"
    # ports:
    #   - "3000:3000"
    volumes:
      - $JOHNCLOUD_ROOT/traefik/dashboard:/app/data
    environment:
      # Agent Configuration - REPLACE WITH YOUR TOKEN
      - AGENT_API_URL=http://traefik-agent:5000
      - AGENT_API_TOKEN=$TRAEFIK_LOG_DASHBOARD_AUTH_TOKEN
      - AGENT_NAME=$PLATFORM_NAME

      # Node Environment
      - NODE_ENV=production
      - PORT=3000

      # Display Configuration
      - NEXT_PUBLIC_SHOW_DEMO_PAGE=true
      - NEXT_PUBLIC_MAX_LOGS_DISPLAY=500

      # GeoIP: Auto-downloaded by geolite2-redist, no config needed
    depends_on:
      traefik-agent:
        condition: service_healthy
    networks:
      frontend:
      backend:
      socket_ro:
      tailscale:
        ipv4_address: $TAILSCALE_NET.111
    labels:
      # - "traefik.enable=true"
      # - "traefik.http.routers.traefik-logs.rule=Host(`traefik-logs.$HOST`)"
      # - "traefik.http.routers.traefik-logs.service=api@internal"
      # - "traefik.http.routers.traefik-logs.entrypoints=websecure"
      # - "traefik.http.routers.traefik-logs.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.traefik-logs.middlewares=authentik@file"
      - "homepage.group=Platform"
      - "homepage.name=Traefik Logs Dashboard"
      - "homepage.icon=traefik.svg"
      - "homepage.href=http://$TAILSCALE_NET.111:3000/dashboard"
      - "homepage.description=Traefik Log Dashboard"

  atlas:
    image: keinstien/atlas:latest
    cap_add:
    - NET_RAW
    - NET_ADMIN
    networks:
      frontend:
      backend:
      socket_ro:
      tailscale:
        ipv4_address: $TAILSCALE_NET.121
    environment:
      - ATLAS_UI_PORT=8884
      - ATLAS_API_PORT=8885
      - FASTSCAN_INTERVAL=3600
      - DOCKERSCAN_INTERVAL=3600
      - DEEPSCAN_INTERVAL=7200
      - SCAN_SUBNETS="$TRAEFIK_NET.0/24,$PROXY_NET.0/24,$TAILSCALE_NET.0/24"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "homepage.group=Platform"
      - "homepage.name=Atlas"
      - "homepage.icon=atlas.svg"
      - "homepage.href=http://$TAILSCALE_NET.121:8884"
      - "homepage.description=Open-source tool for network discovery, visualization, and monitoring. Built with Go, FastAPI, and React, supports Docker host scanning."
  
  pdc:
    # https://grafana.com/docs/grafana-cloud/connect-externally-hosted/private-data-source-connect/#private-data-source-connect-pdc-concepts
    image: grafana/pdc-agent:latest
    container_name: pdc
    restart: unless-stopped
    networks:
      - backend
    depends_on:
      - prometheus
      - loki
    command: ["-token","$GRAFANA_PDC_TOKEN","-cluster","$GRAFANA_PDC_CLUSTER","-gcloud-hosted-grafana-id","$GRAFANA_PDC_GCP_ID"]
    labels:
      - "traefik.enable=false"

  loki:
    image: grafana/loki
    container_name: loki
    user: "0:0"
    networks:
      - backend
    volumes:
      - $JOHNCLOUD_ROOT/loki/data:/loki
      - $JOHNCLOUD_ROOT/loki:/etc/loki-custom
    command: -config.file=/etc/loki-custom/config.yml
    environment:
      - TZ=$TZ
    labels:
      - "traefik.enable=false"
    
  alloy:
    image: grafana/alloy
    restart: unless-stopped
    container_name: alloy
    depends_on:
      - docker-socket-proxy
      - pdc
    networks:
      tailscale:
        ipv4_address: $TAILSCALE_NET.110
      backend:
      socket_ro:
    volumes:
      - $JOHNCLOUD_ROOT/alloy/config.alloy:/etc/alloy/config.alloy
      - $JOHNCLOUD_ROOT/alloy/data:/var/lib/alloy/data
      - $JOHNCLOUD_ROOT/alloy/geoip:/geoip:ro
      - /var/log:/var/log:ro
      - /var/log/snort:/var/log/snort:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /:/rootfs:ro,rslave
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /proc:/proc:ro
      # - /var/run/docker.sock:/var/run/docker.sock:ro
      # - /var/lib/docker:/var/lib/docker:ro
    command: 'run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy'
    # labels:
    #   # - traefik.enable=true
    #   # - traefik.http.routers.alloy.entrypoints=websecure
    #   # - traefik.http.routers.alloy.rule=Host(`alloy.$HOST`)
    #   # - traefik.http.routers.alloy.tls.certresolver=letsencrypt
