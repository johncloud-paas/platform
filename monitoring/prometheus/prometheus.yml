global:
  scrape_interval: 60m # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s

rule_files:
  - 'alert.rules'

scrape_configs:
  - job_name: 'speedtest'
    static_configs:
      - targets: ["speedtest:9090"]
    scrape_interval: 60m
    metrics_path: /metrics
  